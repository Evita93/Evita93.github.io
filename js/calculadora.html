<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Etiqueta para adaptar la medida -->
  <LINK REL="stylesheet" TYPE="text/css" HREF="calculadora.css">
</head>
<body>
<div class="contenido">
  <div class="contenido-calculadora">
    
    <div class="pantalla">
      <input type="text" placeholder="" disabled id="pantalla">
    </div>

    <div class="botones">
      <input type="button" value="7" onclick="getData(this)">
    </div>

    <div class="botones">
      <input type="button" value="8" onclick="getData(this)">
    </div>

    <div class="botones">
      <input type="button" value="9" onclick="getData(this)">
    </div>

    <div class="botones">
      <input type="button" value="+" onclick="getData(this)">
    </div>
    
    <div class="botones">
      <input type="button" value="4" onclick="getData(this)">
    </div> 

    <div class="botones">
      <input type="button" value="5" onclick="getData(this)">
    </div> 

    <div class="botones">
      <input type="button" value="6" onclick="getData(this)">
    </div>

    <div class="boton-borrar">
      <input type="button" value="C" class="borrar" onclick="borrar()">
    </div>

    <div class="botones">
      <input type="button" value="1" onclick="getData(this)">
    </div>

    <div class="botones">
      <input type="button" value="2" onclick="getData(this)">
    </div>

    <div class="botones">
      <input type="button" value="3" onclick="getData(this)">
    </div>

    <div class="boton-igual">
      <input type="button" value="=" class="equal" onclick="resultado()">
    </div>
      
  </div>

  </div>


</div>

<script type="text/javascript" src="calculadora.js"></script>



</body>
</html>
